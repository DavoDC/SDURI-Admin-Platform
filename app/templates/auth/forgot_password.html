{% extends "base.html" %}

{% block content %}
<div style="text-align: center; margin-top: 5%;">
  <!-- <h1>Sign In</h1> -->
  
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p >
      <!-- {{ form.email.label }}<br> -->
      {{ form.email(size=32, placeholder=form.email.label.text) }}<br>
      {% for error in form.email.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
     
    <p class="reset">{{ form.submit() }}</p>
    <br>
    <!-- #<p><a class="register" href="{{ url_for('register') }}">Click to Register!</a></p> -->
   
  </form>
</div>
 

{% endblock %}
