
{% extends "base.html" %}

{% block content %}
<body>

    <!-- Custom heading -->
    {% block heading %}{% endblock %}

    <!--Data form-->
    <form method="post" enctype="multipart/form-data"> 

        <!-- Custom questions -->
        {% block questions %}{% endblock %}

        <!--Break-->
        <hr>

        <!-- If not at question limit, show 'Next' button -->
        {% if num != max %}
        <button type="submit" formaction="{{ baseURL }}/page{{num + 1}}">
            Next
        </button>
        <br>
        <br>
        {% endif %}
        

        <!-- If one and only page -->
        {% if num == 1 and max == 1 %}
        <button type="submit" formaction="{{ baseURL }}">
            Submit
        </button>
        <br>
        <br>
        {% endif %}

    </form>
</body>


<!-- If not at first page AND if there is not one page, 
show 'Back' button -->
{% if num != 1 and max != 1 %}
<form action="{{ baseURL }}/page{{num - 1}}">
    <button>Back</button>
</form>
{% endif %}


<!-- If reached page limit, show 'Submit' button -->
{% if num == max and max != 1 %}  
<br>
<form action="{{ url_for('index') }}">
    <button>Submit</button>
</form>
{% endif %}


<br>
<br>
<br>

{% endblock %}
