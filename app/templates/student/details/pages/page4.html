
<!-- Extend page template -->
{% extends "student/details/templates/page.html" %}

<!-- Question HTML -->
{% block question %}

<!-- Sub heading -->
<label class="personal-details">Personal Details</label>


<h4> Emergency Contact: </h4>

<table id="emergency">
    <tr>
        <td class="label">Name</td>
        <td class="slimField">
            <input class="field" name="emg_name" required/>
        </td>
    </tr>

    <tr>
        <td class="label">Relationship</td>
        <td class="wideField" colspan="3">
            <input class="field" name="emg_rel" required/>
        </td>
    </tr>

    <tr>
        <td class="label">Contact Number</td>
        <td class="slimField">
            <input class="field" name="emg_ph" required/>
            <label>(include country code and area code)</label>
        </td>
    </tr>
</table>

{% endblock %}
