

<!--Question-->
<p>
    <b>
        Would you like to participate in 
        the Optional English Language Program?
    </b>
    <br>
    If you do, please choose which one. 
</p>

<!--Yes I want program-->
<input type="radio" id="eng-prog" name="eng_prog" value="yes" required>
<label for="eng-prog">Yes</label>

<!--Program choices-->
<select name="eng_prog_choice">
    <option value="">None</option>

    <option value="SDU-Intensive-IELTS-ExamPP">
        Summer Down Under Intensive IELTS Examination Preparation Program
    </option>

    <option value="10/20wkDirEP">10 or 20 Week Direct English Pathway
    </option>

    <option value="5wkELP">5 Week English Language Programs
    </option>
</select>
<br>

<!--No I don't want program-->
<input type="radio" id="eng-prog" name="eng_prog" value="no" required>
<label for="eng-prog">No</label>
