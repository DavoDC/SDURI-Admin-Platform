
<!-- Extend page template -->
{% extends "student/details/templates/page.html" %}

<!-- Question HTML -->
{% block question %}

<h3> University </h3>

<label><b>University name (with abbreviation in brackets)</b></label>
<label>(e.g. University of Western Australia (UWA))</label>
<br>
<input type="text" id="uni" name="uni_name" value="" required/>


<br>
<label><b>Major(s)</b></label>
<br>
<input type="text" id="majors" name="uni_majors" value="" required/>


<br>
<label><b>GPA (if applicable)</b></label>
<br>
<input type="text" id="gpa" name="uni_gpa" value="" required/>



<br>
<label><b>
        How many years of university study would you have completed by 1 July 2020? 
    </b></label>

<br>
<input type="radio" id="2" name="uni_years" value="2yrs" required/>
<label for="2">2 Years</label>

<br>
<input type="radio" id="3" name="uni_years" value="3yrs" required/>
<label for="3">3 Years</label>

<br>
<input type="radio" id="4" name="uni_years" value="4yrs" required/>
<label for="4">4 Years</label>

<br>
<input type="radio" id="hon" name="uni_years" value="honours" required/>
<label for="hon">Honours</label>

<br>
<input type="radio" id="mast" name="uni_years" value="masters" required/>
<label for="mast">Masters</label>

<br>
{% with name="uni_years" %}
{% include "student/details/templates/custom-rad-but.html" %}
{% endwith %}



<br>
<label><b>Awards received/Academic recognition </b></label>
(i.e Scholarship, Dean's list, School of Gifted Young)
<br>
<textarea id="awards" name="uni_awards" rows="3" cols="50" required>
</textarea>



{% endblock %}
