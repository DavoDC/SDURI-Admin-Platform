
{% extends "base.html" %}

{% block content %}
<body>

    <!-- Heading -->
    <h1>Page {{num}}</h1>

    <!--Data form-->
    <form method="post" enctype="multipart/form-data"> <!--Prevents/allows filename-->

        <!-- Custom question -->
        {% block question %}{% endblock %}

        <!--Break-->
        <hr>

        <!-- Navigation Buttons -->
        <!-- If not at question limit, show 'Next' button -->
        {% if num != max %}
        <button type="submit" 
                formaction=
                "{{ url_for('student_details', username = current_user.name) }}/page{{num + 1}}">
            Next
        </button>
        <br>
        <br>
        {% endif %}

    </form>
</body>

<!-- If not at first question, show 'Back' button -->
{% if num != 1 %}
<form action="{{ url_for('student_details', username = current_user.name) }}/page{{num - 1}}">
    <button>Back</button>
</form>
{% endif %}

<!-- If reached question limit, show 'Submit' button -->
{% if num == max %}  
<br>
<form action="{{ url_for('index') }}">
    <button>Submit</button>
</form>
{% endif %}

<br>
<br>
<br>

{% endblock %}
